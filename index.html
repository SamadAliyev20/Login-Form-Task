<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background: #2C3338;">
    <form style="text-align:center;background-color:#444A51;width: 25%;margin: 16rem auto; padding: 17px; border-radius: 5px;">
        <h2 style="color: hwb(0 96% 4%);font: size 25px;">Login Form</h2>
        <input required autofocus type ="text" placeholder="Email or Phone Number" style="height: 35px;padding-left: 10px;border-radius: 0.25rem;width: 92%; outline: none; border: 1px solid rgba(165, 154, 154, 0.454);font-size: 20px;">
        <input required minlength="6" maxlength="10" type ="password" placeholder="Password" style="height: 35px;padding-left: 10px;border-radius: 0.25rem;width: 92%; outline: none; border: 1px solid rgba(165, 154, 154, 0.454);font-size: 20px;margin-top: 17px;">

        <button style="height:35px;margin-bottom: 15px ;border-radius: 0.25rem;background-color: #EA4C88;border: #EA4C88;color: #fff;width: 94%;font-size: 23px;margin-top: 10px;font-weight: 700;margin-top: 17px;cursor: pointer;">Log In</button>

        <a style="text-decoration:none;color: rgba(255, 255, 255, 0.755);" href="forgot.html">Forgot Password?</a>
        <hr style="width:96%;text-align:left;margin-left:6px">
        <p style="text-decoration:none;color: rgba(255, 255, 255, 0.755);padding-right: 19rem;font-size: large;">
            <input type="checkbox" id="remember-me" checked>
            <label for="remember-me">Remember me</label>
        </p>
        <a style="text-decoration:none;color: rgb(255, 255, 255);" href="register.html">Create New Account</a>
        



    </form>

</body>
</html>
